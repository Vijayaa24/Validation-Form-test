<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1 class="label">User Login</h1>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Enter your Email or Phone</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Please fill up your Email or Phone Number</div>
			<div class="font font2">Enter Password</div>
			<input type="password" name="password">
			<div id="pass_error">Please fill up your Password</div></br></br>
			<div class="text"><a href="#">Forgot password?</a></div>
			<button type="submit">Login</button>
			<div class="text sign-up-text"><b>You don't have an Account?</b> <label for="flip"><a href="#">Register now</a></label></div>
		</form>
	</div>
	<script src="index.js"></script>
</body>

</html>
